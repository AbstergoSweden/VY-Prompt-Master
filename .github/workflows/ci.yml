name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  preflight:
    runs-on: ubuntu-latest
    name: Build, Test, Typecheck, Lint

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Preflight
        run: npm run preflight

  gitleaks:
    runs-on: ubuntu-latest
    name: Secret Scan (gitleaks)

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --redact --verbose

  validate:
    runs-on: ubuntu-latest
    name: Validate YAML and Schema
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Install validation tools
        run: npm install -g ajv-cli js-yaml
      
      - name: Validate YAML syntax - Framework
        run: |
          for file in framework/*.yaml; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              npx js-yaml "$file" > /dev/null && echo "✓ $file is valid YAML"
            fi
          done
      
      - name: Validate YAML syntax - Examples
        run: |
          for file in examples/**/*.yaml examples/**/*.yml; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              npx js-yaml "$file" > /dev/null && echo "✓ $file is valid YAML"
            fi
          done
      
      - name: Validate prompts against schema
        run: |
          if [ -f "framework/vy-prompt-schema.json" ]; then
            for file in examples/prompts/*.yaml; do
              if [ -f "$file" ]; then
                echo "Validating $file against schema..."
                npx js-yaml "$file" > /tmp/prompt.json
                npx ajv validate -s framework/vy-prompt-schema.json -d /tmp/prompt.json --strict=false || echo "⚠ $file has validation warnings"
              fi
            done
          fi

  lint-markdown:
    runs-on: ubuntu-latest
    name: Lint Markdown
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      
      - name: Lint README
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: 'README.md'
      
      - name: Lint docs
        uses: DavidAnson/markdownlint-cli2-action@v16
        with:
          globs: 'docs/*.md'
